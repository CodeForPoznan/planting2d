<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>planting</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery.ui.dialog.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="viewport" class="viewport"></div>
    <script src="js/main.js"></script>
    <script>
      function on_planting_save(planting) {
        console.log(planting);
      };

      window.onload = function () {
        PlantingInstance = new window.Planting( {
          container: document.querySelector('.viewport'),
          manifestoUrl: '/manifesto.json',
          googleApiKey: '{{googleApiKey}}',
          onSave: on_planting_save,
        });
        PlantingInstance.initStreetview({
          lat: 52.39415760108498,
          lng: 16.895237417304088,
          heading: 0.0,
          pitch: 0.0,
          zoom: 1.0,
        });
      }
    </script>
  </body>
</html>
