<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>plantingjs</title>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery.ui.dialog.css">
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <div id="viewport" class="viewport"></div>
        <script src="js/main.js"></script>
        <script>
            function simple_save_callback(planting) {
                console.log(planting);
            };

            function load_plant(url) {

                return fetch(url)
                    .then(function(res) {

                        return res.json()
                            .then(function(plant) {

                                PlantingInstance.initViewer(plant);
                            });
                    });
            }

            window.onload = function () {
                PlantingInstance = new window.Planting( {
                    container:document.querySelector('.viewport'),
                    manifestoUrl: '/manifesto.json',
                    googleApiKey: 'AIzaSyD9fmhpMCKGM6BCMtsnn05GfxEK77jRHjc',
                    onSave: simple_save_callback
                });
            }
        </script>
    </body>
</html>
