<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>viewer</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/jquery.ui.dialog.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="viewport" class="viewport"></div>
    <script src="js/main.js"></script>
    <script>
      window.onload = function () {
        PlantingInstance = new window.Planting( {
          container: document.querySelector('.viewport'),
          manifestoUrl: '/manifesto.json',
          googleApiKey: '{{googleApiKey}}',
        });

        PlantingInstance.initViewer({
          "manifesto": "/manifesto.json",
          "lat": 52.403526,
          "lng": 16.911023999999998,
          "heading": -74.81401617250674,
          "pitch": 2.474393530997305,
          "zoom": 1,
          "objects": [
            {
              "object": 0,
              "projection": 0,
              "scale": 0.08086253369272237,
              "position": {
                "x": 0.20053908355795147,
                "y": 0.022371967654986523
              }
            },
            {
              "object": 0,
              "projection": 4,
              "scale": 0.08086253369272237,
              "position": {
                "x": 0.6204851752021563,
                "y": 0.03153638814016173
              }
            }
          ]
        });
      };
    </script>
  </body>
</html>
